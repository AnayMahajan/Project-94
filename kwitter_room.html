<html>
    <head>
        <title>Kwitter</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="kwitter_room.css">
<script src="kwitter_room.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
            <center>
                <img src="Chat_img3.jpeg" id="img">
                <h2 id="welcome_user"></h2>
                <br>
                <h3 class="text-dark">Chat with your friends-</h3>
                <br>
                <h4 class="text-light">Enter the room name.</h4>
                <br>
                <input placeholder="Enter the room name" class="form-control" type="text" id="room_name">
                <br>
                <button onclick="addRoom()" class="btn btn-success">Add room</button>
                <br>
                <div id="room_names"></div>
            </center>
        </div>
    </body>
